# For more information, see the Configuration Guide:
# https://docs.librechat.ai/install/configuration/custom_config.html
 
# Configuration version (required)
version: 1.0.9
 
# Cache settings: Set to true to enable caching
cache: true
 
# Custom interface configuration
interface:
  endpointsMenu: true
  modelSelect: true
  parameters: false
  sidePanel: true
  presets: false
  prompts: true
  bookmarks: true
  multiConvo: false
  agents: false
 
# Example Registration Object Structure (optional)
registration:
  socialLogins: ['saml']
  allowedDomains:
  - "cardoneventures.com"

endpoints:
  assistants:
    disableBuilder: false
    pollIntervalMs: 3000
    timeoutMs: 180000
    supportedIds: ["asst_QECrTDasptV4ggU0HWNHRcUM", "asst_N3KHp0BaXvgQ80O6gpf9TjyH", "asst_l6auPRXCBt1xT2HKZzX7biB3"]
    retrievalModels: ["gpt-4o"]
    capabilities: ["code_interpreter", "retrieval", "actions", "tools", "image_vision"]
    privateAssistants: true
    apiKey: "${ASSISTANTS_API_KEY}"

modelSpecs:
  enforce: false
  prioritize: true
  list:
    - name: "10x-knowledge"
      label: "10X Knowledge"
      default: true
      description: "AI assistant and knowledge base"
      iconURL: "https://10xknowledge.up.railway.app/assets/logo.png"
      showIconInMenu: true
      showIconInHeader: true
      preset:
        endpoint: "assistants"
        model: "gpt-4o"
        assistant_id: "asst_QECrTDasptV4ggU0HWNHRcUM"
        capabilities: ["retrieval", "code_interpreter"]
    - name: "10x-ba-course-suggestion"
      label: "10X BA - Course Suggestion Tool"
      default: true
      description: "Helping 10X Business Academy team to suggest courses based off of course syllabus and input surveys"
      iconURL: "https://10xknowledge.up.railway.app/assets/logo.png"
      showIconInMenu: true
      showIconInHeader: true
      preset:
        endpoint: "assistants"
        model: "gpt-4o"
        assistant_id: "asst_N3KHp0BaXvgQ80O6gpf9TjyH"
        capabilities: ["retrieval", "code_interpreter"]
    - name: "10x-sop-bot"
      label: "10X SOP Bot"
      default: true
      description: "Helping teams create SOPs"
      iconURL: "https://10xknowledge.up.railway.app/assets/logo.png"
      showIconInMenu: true
      showIconInHeader: true
      preset:
        endpoint: "assistants"
        model: "gpt-4o"
        assistant_id: "asst_l6auPRXCBt1xT2HKZzX7biB3"
        capabilities: ["retrieval", "code_interpreter"]
    - name: "gpt-5"
      label: "GPT-5"
      description: "Newest model from OpenAI"
      preset:
        endpoint: "openAI"
        model: "gpt-5"
    - name: "gpt-5-mini"
      label: "GPT-5 Mini"
      description: "Newest model from OpenAI"
      preset:
        endpoint: "openAI"
        model: "gpt-5-mini"
    - name: "gpt-4o"
      label: "GPT-4o"
      description: "Great for most questions"
      preset:
        endpoint: "openAI"
        model: "gpt-4o"
    - name: "o3"
      label: "o3"
      description: "Use advanced reasoning"
      preset:
        endpoint: "openAI"
        model: "o3"
