# For more information, see the Configuration Guide:
# https://docs.librechat.ai/install/configuration/custom_config.html
 
# Configuration version (required)
version: 1.0.9
 
# Cache settings: Set to true to enable caching
cache: true
 
# Custom interface configuration
interface:
  endpointsMenu: true
  modelSelect: false
  parameters: false
  sidePanel: true
  presets: false
  prompts: true
  bookmarks: true
  multiConvo: false
  agents: false
 
# Example Registration Object Structure (optional)
registration:
  socialLogins: ['github', 'google', 'discord', 'openid', 'facebook']
  # allowedDomains:
  # - "gmail.com"

endpoints:
  assistants:
    disableBuilder: true
    pollIntervalMs: 3000
    timeoutMs: 180000
    # supportedIds: ["asst_sEAoCp3Uk4Dwswt3HTb2OKu6"]
    retrievalModels: ["gpt-4o"]
    capabilities: ["code_interpreter", "retrieval", "actions", "tools", "image_vision"]

modelSpecs:
  enforce: false
  prioritize: true
  list:
    - name: "10x-knowledge"
      label: "10X Knowledge"
      default: true
      description: "Your knowledge base AI for Cardone Ventures."
      preset:
        endpoint: "assistants"
        # model: "gpt-4o"
        # assistant_id: "asst_sEAoCp3Uk4Dwswt3HTb2OKu6"
        capabilities: ["retrieval", "code_interpreter"]
    - name: "gpt-4o"
      label: "GPT-4o"
      description: "Most capable OpenAI model for a wide range of tasks"
      preset:
        endpoint: "openAI"
        model: "gpt-4o"
    - name: "gpt-4.5-preview"
      label: "GPT-4.5 Preview"
      description: "Preview of GPT-4.5 capabilities"
      preset:
        endpoint: "openAI"
        model: "gpt-4.5-preview"
    - name: "gpt-4o-mini"
      label: "GPT-4o Mini"
      description: "Smaller, faster version of GPT-4o"
      preset:
        endpoint: "openAI"
        model: "gpt-4o-mini"
    - name: "o1-mini"
      label: "o1 Mini"
      description: "Smaller version of o1 model"
      preset:
        endpoint: "openAI"
        model: "o1-mini"
    - name: "o3-mini"
      label: "o3 Mini"
      description: "Smaller version of o3 model"
      preset:
        endpoint: "openAI"
        model: "o3-mini"
    - name: "gpt-3.5-turbo"
      label: "GPT-3.5 Turbo"
      description: "Fast and efficient model for most tasks"
      preset:
        endpoint: "openAI"
        model: "gpt-3.5-turbo-0125"
    - name: "gpt-4"
      label: "GPT-4"
      description: "Original GPT-4 model"
      preset:
        endpoint: "openAI"
        model: "gpt-4"

