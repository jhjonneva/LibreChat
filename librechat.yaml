# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml

# Configuration version (required)
version: 1.2.1

# Enable caching
cache: true

# Custom interface configuration
interface:
  customFooter: "10X Knowledge - Powered by [Cardone Ventures](https://cardoneventures.com)"
  endpointsMenu: false
  modelSelect: false
  parameters: false
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: false
  agents: false

# Registration settings
registration:
  allowedDomains:
    - "cardoneventures.com"

# Endpoints (split properly!)
endpoints:
  # Assistants
  assistants:
    disableBuilder: true
    pollIntervalMs: 3000
    timeoutMs: 180000
    supportedIds: ["asst_sEAoCp3Uk4Dwswt3HTb2OKu6"]
    retrievalModels: ["gpt-4o"]
    capabilities: ["code_interpreter", "retrieval", "actions", "tools", "image_vision"]

  # OpenAI
  custom:
    - name: 'OpenAI'
      apiKey: '${OPENAI_API_KEY}'
      baseURL: 'https://api.openai.com/v1'
      models:
        default: ['gpt-4o', 'o1', 'gpt-4.5-preview']
        fetch: false
      titleConvo: true
      titleModel: 'gpt-3.5-turbo'
      modelDisplayLabel: 'OpenAI'

modelSpecs:
  prioritize: true
  list:
    - name: "10x-knowledge"
      label: "10X Knowledge"
      default: true
      description: "Your knowledge base AI for Cardone Ventures."
      preset:
        endpoint: "assistants"
        model: "gpt-4o"
        assistant_id: "asst_sEAoCp3Uk4Dwswt3HTb2OKu6"
        capabilities: ["retrieval", "code_interpreter"]